<div class="page">
    <div class="form">
        <br>
        <form class="ngform" style="width: 500px">
            <h2 style="color: #75C9C8;">Edit item</h2>
            <br><br>
            <div class="form-group row">
                <label for="staticId" class="col-sm-4 col-form-label">Item ID:</label>
                <div class="col-sm-3">
                    <input class="form-control" [(ngModel)]="item.id" name="id" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticId" class="col-sm-4 col-form-label">Created by:</label>
                <div class="col-sm-3">
                    <input class="form-control" [(ngModel)]="item.username" name="username" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-3 col-form-label">Name:</label>
                <div class="col-sm-8">
                    <input class="form-control" placeholder="Enter name" [(ngModel)]="item.name" name="name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticId" class="col-sm-3 col-form-label">Description:</label>
                <div class="col-sm-8">
                    <input class="form-control" placeholder="Enter description" [(ngModel)]="item.description" name="description" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticId" class="col-sm-4 col-form-label">Quantity:</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" min="0"  [(ngModel)]="item.quantity" name="quantity" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticId" class="col-sm-4 col-form-label">Price:</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" min="0" [(ngModel)]="item.price" name="price" required>
                </div>
            </div>
            <br>
            <div class="form-group form-check">
                <input type="checkbox" style="margin-left: 30px;" class="form-check-input" id="exampleCheck1" [(ngModel)]="item.onSale" name="onSale">
                <label class="form-check-label" for="exampleCheck1" style="margin-left: -250px;">on sale</label>
            </div>
            <br><br>
            <button type="button" class="btn btn-danger" style="margin-right: 20px; font-size: 18px; width: 100px; background-color: #E68A75;" (click)="back()">Back</button>
            <button type="button" class="btn btn-info" style="font-size: 18px; width: 100px;background-color: #75C9C8;" (click)="updateItem()">Save</button>
        </form>
        
    </div>
    <div>
</div>
