<div class="page">
    <div class="form">
        <form class="ngform" style="width: 600px; margin-top: 150px;">
            <h2><b>Register</b></h2>
            <p><i>Just one step away!</i></p>
            <br>
            <input type="text" placeholder="Username"  id="username" name="username" style="width: 400px" required>
            <input type="email" placeholder="Email address"  id="email" name="email" style="width: 400px" required>
            <input type="password" placeholder="Password"  id="pass" name="pass" style="width: 400px" required>
            <input type="password" placeholder="Repeat password"  id="passRepeat" name="passRepeat" style="width: 400px" required>
            <br><br>
            <button class="btn btn-outline-dark" style="width: 400px; background-color:#C0B9DD" >Register</button>
            <br>
            <a href="#" [routerLink]="'/login'">Already have an account? Sign in!</a>
        </form>
    </div>
</div>
